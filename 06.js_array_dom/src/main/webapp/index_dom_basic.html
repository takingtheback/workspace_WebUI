<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>DOM API basic</title>
<!-- js : internal -->
<div>
<input type="submit" value="제목 감추기">
<input type="submit" value="제목 보이기">
<input type="submit" value="제목 보이기 랜덤 색상변경">
</div>
<script type="text/javascript">
	/* 윈도우 로드 이벤트 처리 함수 */
	window.onload = function(){
		var takeElement = document.getElementById("title_1");
		console.log(typeof(takeElement));
		var html = takeElement.innerHTML;
		console.log("html>> ", html);
		
		// html 동적 변경
		takeElement.innerHTML= "<h1 style='color:yellow; background-color:black;'> 화이팅!! </h1>"
		
		// 아이디 입력항목 객체 가져오기
		var memberIdElement = document.sampleForm.memberId;
		
		// 아이디 객체 포커스 위치시키기 : html5 autofocus="autofocus"
		memberIdElement.focus();
	}
	
</script>
</head>
<body>
<button>제목 감추기</button>
<form>
	<input type="button" value="제목 감추기">
<h3 id="title_1">DOM API basic</h3>
<form action="#" method="get" name="sampleForm" id="sampleForm">
	<div>아이디 : <input type="text" name="memberId"></div>
	<div>이름 : <input type="text" name="name"></div>
	<div>마일리지 : <input type="text" name="mileage"></div>
	
	<div><input type="submit" value="확인"></div>
</form>
</body>
</html>
