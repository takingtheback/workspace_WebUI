<!-- 링크이동지점명 설정 -->
<a name="top"></a>
<h3>Web 관련 참고 사이트</h3>
<ul>
	<li><a href="https://www.w3schools.com/" target="_blank">https://www.w3schools.com/</a>
	<li><a href="https://www.w3.org/" target="_blank">https://www.w3.org/</a></li>
	
<hr>
<!-- 링크이동지점명 설정 -->
<a name="login"></a>	
	<h3>로그인 폼 예제</h3>
		<table border="0" >	
		<form action="loginResult.html" method="post">
		
		<!-- 아이디 -->
		<tr>
			<td>아이디</td>
			<td><input type="text" name="memberId"></td>
			
		</tr>
		<!-- 비밀번호 -->
		<tr>
			<td>비밀번호</td>
			<td><input type="password" name="memberPw"></td>
		</tr>
		
		<!-- submit/reset -->
		<tr>
			<td colspan="2" align="center">
			<input type="submit" value="로그인">
			<input type="reset" value="취소">
			</td>
		</tr>
			
		
		</form>
		</table>
<hr>
<!-- 링크이동지점명 설정 -->
<a name="findId"></a>	
	<h3>아이디찾기</h3>
		<table border="0" >	
		<form action="findMemberIdResult.html" method="post">
		
		<tr>
			<td>이름</td>
			<td><input type="text" name="name"></td>
			
		</tr>
		<tr>
			<td>이메일</td>
			<td><input type="text" name="email"></td>
		</tr>
		
		<!-- submit/reset -->
		<tr>
			<td colspan="2" align="center">
			<input type="submit" value="아이디 찾기">
			<input type="reset" value="취소">
			</td>
		</tr>
			
		
		</form>
		</table>
<hr>		
<!-- 링크이동지점명 설정 -->
<a name="findPw"></a>	
	<h3>비밀번호찾기</h3>
		<table border="0" >	
		<form action="findMemberIdResult.html" method="post">
		<tr>
			<td>아이디</td>
			<td><input type="text" name="memberId"></td>
		</tr>
		<tr>
			<td>이름</td>
			<td><input type="text" name="name"></td>
		</tr>
		<tr>
			<td>이메일</td>
			<td><input type="text" name="email"></td>
		</tr>
		<tr>
			<td colspan="2" align="center">
			<input type="submit" value="아이디 찾기">
			<input type="reset" value="취소">
			</td>
		</tr>
		</form>
		</table>
<hr>	
<!-- 링크이동지점명 설정 -->
<a name="img"></a>	
<h3>이미지 예제</h3>

<img src="img/tree2.jpg" width="300px" height="300px" border="3" title="커서 올리면 : 나무" alt="나무이미지">
