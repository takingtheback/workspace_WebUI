<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>아이디중복</title>
<script type="text/javascript">
	window.onload =function() {
	// 부모창의 아이디 객체 가져오기
	var parentMemberIdElement = window.opener.document.getElementById("memberId");
	
	// 자식창의 아이디 객체 가져오기
	var childMemberIdElement = document.getElementById("memberId");
	
	childMemberIdElement.value = parentMemberIdElement.value;
	
	childMemberIdElement.focus();
	}
</script>
</head>
<body>
<h3>아이디 중복</h3>
<!-- 아이디 중복 입력 화면 구현 
1. 아이디 입력
2. 수행결과 메세지 출력 영역 : 사용가능한 아이디입니다. 
3. 아이디중복확인버튼
4. 아이디사용하기 버튼
5. 창닫기
-->
<div>
<form action ="result.html" method = "post" name="idcheckForm" id="idcheckForm">

아이디입력<input type= "text" name="memberId" id="memberId">
<input type= "button" value="중복확인" name="checkmemberId" >
<div id ="memberIdMsg"> 메세지 출력 영역</div>

<input type= "button" value="사용하기" name="useMemberId">
<input type= "button" value="창닫기" onclick="window.close();">
</form> 
</div>
</body>
</html>
