<!DOCTYPE html>
<html>

<title>이미지뷰</title>
<!-- css : internal -->
<style type="text/css">
	/* 이미지 확장자 .jpg 처리 */

		width: 225px;
		height: 225px;
		padding: 10px;
	}
	
	/* 이미지에 마우스가 왔을 때 처리 */
	img:hover {
		border-style: solid;
		border-color: red;
		
		
	}

</style>
</head>

</html>
