<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="UTF-8">
		<title>회원가입 | MMS</title>
		<!-- css : external -->
		<link type="text/css" rel="stylesheet" href="css/common_form.css">
		
	</head>
	
	<body>
		<div class="main_title">
		<h3>회원관리시스템</h3>
		</div>
		
		<div class="top_menu">
			<a href="index.html">MMS</a><span class="seperator">|</span>
			<a href="login.html">로그인</a><span class="seperator">|</span>
			<a href="joinMember.html">회원가입</a><span class="seperator">|</span>
			<a href="findMemberId.html">아이디</a><span class="seperator">/</span>
			<a href="findMemberPw.html">비밀번호찾기</a>
		</div>
		
		<h3>회원가입</h3>
		<table border="0" >
		<form action="joinMemberResult.html" method="post">
		<tr>
			<td>아이디</td>
			<td><input type="text" name="memberId" ></td>
		</tr>
		<tr>
			<td>비밀번호</td>
			<td><input type="password" name="memberPw"></td>
		</tr>
		<tr>
			<td>비밀번호확인</td>
			<td><input type="password" name="memberPwConfirm"></td>
		</tr>
		<tr>
			<td>이름</td>
			<td><input type="text" name="name"></td>
		</tr>
		<tr>
			<td>연락처</td>
			<td><input type="text" name="mobile"></td>
		</tr>
		<tr>
			<td>이메일</td>
			<td><input type="text" name="email"></td>
		</tr>
		<tr>
			<td colspan="5" align="center">
			<input type="submit" value="회원가입" class="btn_submit">
			<input type="reset" value="취소" class="reset">
			</td>
		</tr>
		</form>
		</table>		
		
	</body>
</html>
