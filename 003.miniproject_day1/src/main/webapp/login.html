<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="UTF-8">
		<title>로그인 | 오늘뭐듣지?</title>
		
        <!-- css : external : css_JHK.css -->
        <link type="text/css" rel="stylesheet" href="css/css_JHK.css">
        
        <!-- js : external  : js_logIn_JHK.js 
        <script src="js_logIn_JHK.js"></script>
        -->
        
        <!-- js : internal  : js_logIn_JHK.js -->
        <script type="text/javascript">
        
        /* window 호출 한번만 */
        window.onload = function() {
		  initForm();
	    }
        /* 폼 초기화 함수 */
	    function initForm() {
            document.getElementById("memberId").focus();
        
        }
        
	    function goIndex() {
	    	location.href="index_JHK.html"; }

        </script>
             
        
	</head>
	
	<body>
        <section class="login-form">
        <h1>오늘은 뭐 듣지?</h1>
        <form action="index_JHK.html" method="post">
            
            <!-- 아이디 -->
            <div class="int-area">
            <span id="memberIdMsg"></span>
            <input type="text" name="memberId" id="memberId"
                   placeholder=" USER ID" autocomplete="off" required>



            <!-- 비밀번호 -->   
            </div>
            <div class="int-area">
            <span id="memberPwMsg"></span>   
            <input type="password" name="memberPw" id="memberPw"
                placeholder=" PASSWORD" autocomplete="off" required>
            
            <!-- 로그인 --> 
            </div>
            <div class="btn-area">
            <button type="submit">LOGIN</button>
            </div>
            </form>
            
            <!-- 회원가입 --> 
            <div class="caption">
            <a href="#">회원가입</a>
            </div>
            
            <!-- 아이디 비밀번호찾기 --> 
            <div class="caption">
            <a href="#"> 아이디</a>
            <span class="span1">/ </span>    
            <span class="span1">
            <a href="FindMemberPw.html">비밀번호 찾기</a></span>    
            </div>
            
            <!--  카카오 로그인 --> 
            <div class="caption">
            <a id="custom-login-btn" href="javascript:loginWithKakao()">
			<img src="img/kakao_login_medium_wide.png" width="350"/>
			</a>
			</div>
             
        </section>
		
<!-- 
카카오 로그인    
JavaScript 키 : 2d681ebbff382a35fc7708f907548c94    
-->     
<script src="https://developers.kakao.com/sdk/js/kakao.js"></script>
<script type="text/javascript">
window.Kakao.init("2d681ebbff382a35fc7708f907548c94");

function loginWithKakao() {
  Kakao.Auth.login({
    success: function(authObj) {
      //alert(JSON.stringify(authObj))
      goIndex();
    },
    fail: function(err) {
     // alert(JSON.stringify(err))
    },
  })
}

   
</script>
	 
	</body>

</html>
